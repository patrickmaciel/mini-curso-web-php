<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS 001</title>
</head>
<body>
    <!-- comentário do HTML -->
    <h1>Aula JS 001</h1>

    <script>
        // comentário do JavaScript
        alert("um texto aqui");

        // COMO SE CRIA UMA FUNÇÃO
        function minhaPrimeiraFuncao() {
            alert("Olá Samu. Você é lindo demais!");
        }

        // COMO SE CHAMA UMA FUNÇÃO JÁ CRIADA
        minhaPrimeiraFuncao();

        // COMO SE CRIA UMA FUNÇÃO COM PARÂMETROS
        function mostrarMensagem (mensagem) {
            alert(mensagem);
            alert('Olá mundo');
        }
        mostrarMensagem('Olá minha função');
    </script>
</body>
</html>
